<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#list">Start List</a></li>
  <li><a data-toggle="tab" href="#results">Results</a></li>
</ul>

<div class="tab-content">
  <div id="list" class="tab-pane fade in active">
    <table *ngIf="startList" class="table table-condensed">
      <thead>
      <tr>
        <th *ngFor="let key of startListOptions | keys">{{startListOptions[key]}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of startList">
        <td *ngFor="let key of startListOptions | keys">{{item[key]}}</td>
      </tr>
      </tbody>
    </table>

  </div>
  <div id="results" class="tab-pane fade">
    <table class="table table-condensed">
      <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
