<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#list">Start List</a></li>
  <li><a data-toggle="tab" href="#results">Results</a></li>
</ul>

<div class="tab-content">
  <div id="list" class="tab-pane fade in active">
    <table *ngIf="startList" class="table table-condensed">
      <thead>
      <tr>
        <th *ngFor="let key of startListOptions | keys">{{startListOptions[key]}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of startList">
        <td *ngFor="let key of startListOptions | keys">
          <span *ngIf="key !== 'NOC' && key !== 'Name'">{{item[key]}}</span>
          <span *ngIf="key === 'Name'">
            {{item['Surname']}} {{item[key]}}
          </span>
          <span *ngIf="key === 'NOC'">
            <img src="../../assets/{{item[key]}}.png" style="height: 25px;">
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div id="results" class="tab-pane fade">
    <table *ngIf="result" class="table table-condensed">
      <thead>
      <tr>
        <th *ngFor="let key of resultOptions | keys">{{resultOptions[key]}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of result">
        <td *ngFor="let key of resultOptions | keys">
          <span *ngIf="key !== 'NOC' && key !== 'Name' && key !== 'Results'">{{item[key]}}</span>
          <span *ngIf="key === 'Results'">
            {{item[key][0].Result}} - {{item[key][1].Result}}

          </span>
          <span *ngIf="key === 'Name'">
            {{item['Surname']}} {{item[key]}}
          </span>
          <span *ngIf="key === 'NOC'">
            <img src="../../assets/{{item[key]}}.png" style="height: 25px;">
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
