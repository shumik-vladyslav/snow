<ul style="padding-top: 81px" class="nav nav-tabs">
  <li *ngFor="let item of buttonsStartlist; let i = index">
    <button [ngStyle]="{'background-color': item.Active ? '#5ecccc' : ''}" *ngIf="item['Type'] === 'STARTLIST'" (click)="getStartlist(item.Key, item)">{{item.Text}}</button>
  </li>
</ul>
<ul class="nav nav-tabs">
  <li *ngFor="let item of buttonsResults; let i = index">
    <button  [ngStyle]="{'background-color': item.Active ? '#5ecccc' : ''}" [ngClass]="{'active': item.Active}" *ngIf="item['Type'] === 'RESULT'" (click)="getResult(item.Key, item)">{{item.Text}}</button>
  </li>
</ul>

<div *ngIf="showError" class="center-available">
  No Data Available
</div>

<table *ngIf="data && GridConfig" class="table table-condensed table-striped">
  <thead>
  <tr>
    <th *ngFor="let key of GridConfig | keys">{{GridConfig[key]}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <td *ngFor="let key of GridConfig | keys">
      <span *ngIf="key !== 'NOC' && key !== 'Name'">{{item[key]}}</span>
      <span *ngIf="key === 'Name'">
            {{item['Surname']}} {{item[key]}}
          </span>
      <span *ngIf="key === 'NOC'">
            <img src="./../assets/{{low(item[key])}}.png" style="height: 25px;">   {{item[key]}}
          </span>
    </td>
  </tr>
  </tbody>
</table>
